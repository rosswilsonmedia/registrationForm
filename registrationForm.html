<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="/process" method="POST">
            <div>
                <label for="firstName">First Name:*</label>
                <input type="text" name="firstName" id="firstName" required aria-required="true">
            </div>
            <div>
                <label for="lastName">Last Name:*</label>
                <input type="text" name="lastName" id="lastName" required aria-required="true">
            </div>
            <div>
                <label for="email">Email Address:*</label>
                <input type="text" name="email" id="email" required aria-required="true">
            </div>
            <div>
                <label for="password">Password:*</label>
                <input type="password" name="password" id="password" required aria-required="true">
            </div>
            <div>
                <label for="passwordConfirm">Confirm Password:*</label>
                <input type="password" name="passwordConfirm" id="passwordConfirm" required aria-required="true">
            </div>
            <div>
                <label for="birthday">Birthday:*</label>
                <input type="date" name="birthday" id="birthday">
            </div>
            <div>
                <p>Gender Identity:</p>
                <input type="radio" name="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="female" id="female">
                <label for="female">Female</label>
                <input type="radio" name="nonBinary" id="nonBinary">
                <label for="nonBinary">Non-Binary</label>
                <input type="radio" name="noAnswer" id="noAnswer">
                <label for="noAnswer">I Prefer Not to Answer</label>
            </div>
            <div>
                <p>A Short Description About Myself</p>
                <textarea name="description" id="description" placeholder="Enter description here..."></textarea>
            </div><br>
            <div>
                <label for="language">Favorite Language:</label>
                <select name="language" id="language">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="Java">Java</option>
                    <option value="c#">C#</option>
                </select>
            </div><br>
            <div>
                <input type="checkbox" name="emailUpdates" id="emailUpdates" checked aria-checked="true">
                <label for="emailUpdates">Yes, I would like to receive periodic email updates</label>
            </div><br>
            <div>
                <input type="submit" name="submit" id="submit" value="Create Account">
            </div>
            <p>* Indicates a required field</p>
        </form>
    </body>
</html>
